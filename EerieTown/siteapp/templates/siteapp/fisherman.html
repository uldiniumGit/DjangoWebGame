<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% include 'siteapp/include_files/head.html' %}
</head>
<body>
    <div class="backdiv">
        <a class="back" href="{% url 'siteapp:index' %}">Карта</a>
    </div>
    <div class="parentMap">
       <img src="/media/fishermanroom.png" alt="Комната рыбака" style="height: 59vw; width: 100vw; display: block;">
       
       <!-- верхняя доска -->
       <input class="open" id="down-box" type="checkbox" hidden>
       <label class="btn" for="down-box">
           <img src="/media/Bookmark.png" alt="Открыть журнал" style="width: 2.7vw; height: 3.7vw;">
       </label>
       <div class="message">
           <img src="/media/BulletinFisherman.png" alt="Объявление в комнате рыбака" style="width: 65vw; height: 33vw;">
       </div>
       
       {% if user.has_stones_key != True %}
           <a href="{% url 'siteapp:key3' %}">
               <img class="keystorage2" src="/media/keystorage2.png" alt="Ключ для комнаты" style="transform: rotate(300deg);"/>
           </a>
       {% endif %}
    </div>
</body>
</html>
