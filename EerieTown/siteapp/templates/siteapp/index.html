<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        {% include 'siteapp/include_files/head.html' %}
    </head>
    <body>

        <div class="parentMap">
            <! -- карта -->
            <img src="/media/MapWFramelarge.png" alt="..." style="height: 63vw; width: 100vw; display: block;">

            <! -- меню -->
            {% if request.user.is_authenticated %}
                <div class="childLogin hover-image-scale">
                    <a href="{% url 'siteapp:logout' %}">
                        <img class="img1" src="/media/выход.png" alt="" style="width: 19.76vw; height: 2.97vw;"/>
                    </a>
                </div>
            {% else %}
                <div class="childLogin hover-image-scale">
                    <a href="{% url 'siteapp:login' %}">
                        <img class="img1" src="/media/вход.png" alt="" style="width: 19.76vw; height: 2.97vw;"/>
                    </a>
                </div>
            {% endif %}
            <div class="childRegistration hover-image-scale">
                <a href="{% url 'siteapp:registration' %}">
                    <img class="img1" src="/media/регистрация.png" alt="" style="width: 19.72vw; height: 2.97vw;"/>
                </a>
            </div>
            <div class="childAbout hover-image-scale">
                <a href="{% url 'siteapp:patch_list' %}">
                    <img class="img1" src="/media/о нас.png" alt="" style="width: 19.76vw; height: 2.97vw;"/>
                </a>
            </div>
            <! -- перенести (убрать) -->
            <div class="childName">
                <a class="childText" href="{% url 'siteapp:patch_list' %}">{{user.username}}</a>
            </div>
            <! -- убрать -->
            <div class="childKey1">
                <a class="childText" href="{% url 'siteapp:getmaster' %}">Получить все ключи</a>
            </div>
            <! -- убрать -->
            <div class="childKey2">
                <a class="childText" href="{% url 'siteapp:losemaster' %}">Потерять все ключи</a>
            </div>

            <div class="childhallDD">
                <a class="childText" href="{% url 'siteapp:hall' %}">Холл</a>
            </div>
            <div class="childkitchenDD">
                <a class="childText" href="{% url 'siteapp:kitchen' %}">Кухня</a>
            </div>
            <div class="childloftDD">
                <a class="childText" href="{% url 'siteapp:loft' %}">Чердак</a>
            </div>
            <div class="childfishermanDD">
                <a class="childText" href="{% url 'siteapp:fisherman' %}">Домик рыбака</a>
            </div>
            <div class="childforgeDD">
                <a class="childText" href="{% url 'siteapp:forge' %}">Кузница</a>
            </div>
            <div class="childstonesDD">
                <a class="childText" href="{% url 'siteapp:stones' %}">Камни</a>
            </div>
            <div class="childgreenhouseDD">
                <a class="childText" href="{% url 'siteapp:greenhouse' %}">Теплица</a>
            </div>

            <! -- ссылки-картинки -->
            {% if user.has_forge_key == True %}
                <div class="childStones">
                    <a href="{% url 'siteapp:stones' %}">
                        <img class="img1" src="/media/stone.png" alt="" style="width: 11vw; height: 10vw;"/>
                    </a>
                </div>
                <div class="childGreenhouse">
                    <a href="{% url 'siteapp:greenhouse' %}">
                        <img class="img1" src="/media/greenhouse.png" alt="" style="width: 12vw; height: 10vw;"/>
                    </a>
                </div>
                <div class="childfishermanhouse">
                    <a href="{% url 'siteapp:greenhouse' %}">
                        <img class="img1" src="/media/fishermanhouse.png" alt="" style="width: 5.8vw; height: 6.8vw;"/>
                    </a>
                </div>
                <div class="childfrontdoor">
                    <a href="{% url 'siteapp:greenhouse' %}">
                        <img class="img1" src="/media/frontdoor.png" alt="" style="width: 8.5vw; height: 12vw;"/>
                    </a>
                </div>
                <div class="childbacktdoor">
                    <a href="{% url 'siteapp:greenhouse' %}">
                        <img class="img1" src="/media/backdoor.png" alt="" style="width: 4.7vw; height: 5.7vw;"/>
                    </a>
                </div>
                <div class="childforge">
                    <a href="{% url 'siteapp:greenhouse' %}">
                        <img class="img1" src="/media/forge.png" alt="" style="width: 10.5vw; height: 10vw;"/>
                    </a>
                </div>
                <! -- картинки ключи -->
                <img class="key1" src="/media/key.png" alt=""/>
            {% endif %}
        </div>
        <input class="open" id="down-box" type="checkbox" hidden>
        <label class="btn" for="down-box"></label>
        <div class="message">
                <img src="/media/Bulletin.png" alt="..." style="width: 65vw; height: 33vw;">
        </div>
    </body>
</html>
