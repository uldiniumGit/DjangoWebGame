<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    {% include 'siteapp/include_files/head.html' %}
</head>
<body>
    <div class="parentMap">
        <img src="/media/square.jpg" alt="Площадь" style="height: 59vw; width: 100vw; display: block;">

        {% if user.end != True %}
            <div class="childH">
                <p class="back2">Выберите подозреваемого</p>
            </div>
            <!-- подозреваемые -->
            <div class="childblacksmith">
                <a href="{% url 'siteapp:end' %}">
                    <img class="img1" src="/media/blacksmith.png" alt="Кузнец" style="width: 15vw;">
                </a>
            </div>
            <div class="childcook">
                <a href="{% url 'siteapp:end' %}">
                    <img class="img1" src="/media/cook.png" alt="Повар" style="width: 15vw;">
                </a>
            </div>
            <div class="childfisherman">
                <a href="{% url 'siteapp:end' %}">
                    <img class="img1" src="/media/fisherman.png" alt="Рыбак" style="width: 15vw;">
                </a>
            </div>
            <div class="childgardener">
                <a href="{% url 'siteapp:end' %}">
                    <img class="img1" src="/media/gardener.png" alt="Садовник" style="width: 15vw;">
                </a>
            </div>
            <div class="childmerchant">
                <a href="{% url 'siteapp:end' %}">
                    <img class="img1" src="/media/merchant.png" alt="Торговец" style="width: 15vw;">
                </a>
            </div>
        {% else %}
            <div class="childH2">
                <p class="back2">Вы поймали преступника и прошли игру!</p>
            </div>
            <div class="childrestart">
                <a class="childText" href="{% url 'siteapp:losemaster' %}">Новая игра.</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
